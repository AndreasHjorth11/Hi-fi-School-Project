<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Category-list/Header/shop-header.css">
    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Category-list/Header/searchbar/header-searchbar.css">
    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Category-list/Header/logo/logo.css">
    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Category-list/Header/Header Links/ul/header-links.css">
    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Category-list/Header/Header Links/li/account.css">
    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Category-list/Header/Header Links/li/cart.css">
    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Category-list/Header/Header Links/li/location.css">
    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Category-list/Header/Header Links/li/phone.css">
    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Category-list/Header/Header Links/li/contact.css">
    <link rel="stylesheet" href="/Common-Blocks/index.css">

    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Frontpage/Shop Navigation/List Items/li.css">
    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Frontpage/Shop Navigation/Navigation/nav.css">
    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Frontpage/Shop Navigation/Unordered List/ul.css">

    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Category-list/breadcrumbs/breadcrumbs.css">
    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Category-list/breadcrumbs/li/breadcrumbs-list-item.css">
    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Category-list/breadcrumbs/ul/breadcrumbs-items.css">

    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Details/banner/details-banner.css">
    <script src="https://kit.fontawesome.com/9b6654b16d.js" crossorigin="anonymous"></script>
    <title>Product Details</title>
</head>
<body>
    <header class="shop__category-header">
        <div class="shop__header-logo">
            <img class="header__logo" src="/Assets/Images/Background/logo.png" alt="Hi Fi Logo">
        </div>
        <div class="shop__header-searchbar">
            <input class="searchbar__input" placeholder="Search entire store here...">
            <i class="fas fa-search searchbar__input-icon"></i>
        </div>
        <ul class="shop__header-links">
            <li class="header__links-list"><span class="links__list-account"><i class="fas fa-user header__links-account"></i>Account</span></li>
            <li class="header__links-list"><span class="links__list-cart"><i class="fas fa-shopping-cart header__links-cart"></i>Cart</span></li>
            <li class="header__links-list"><span class="links__list-location"><i class="fas fa-map-marker-alt header__links-location"></i></span></li>
            <li class="header__links-list"><span class="links__list-phone"><i class="fas fa-phone-alt header__links-phone"></i></span></li>
            <li class="header__links-list"><span class="links__list-contact"><i class="fas fa-envelope header__links-contact"></i></span></li>
        </ul>
    </header>

    <nav class="shop__front-navigation">
        <ul class="navigation__ul-item">
            <li class="navigation__list-item">HOME</li>
            <li class="navigation__list-item">ABOUT US</li>
            <li class="navigation__list-item">BRANDS</li>
            <li class="navigation__list-item">BLOG</li>
            <li class="navigation__list-item">EVENTS</li>
            <a href="/Common-Blocks/Shop/Shop-Frontpage/shop-front.html" style="text-decoration: none;"><li class="navigation__list-item shop">SHOP</li></a>
            <li class="navigation__list-item">CONTACT US</li>
        </ul>
    </nav>

    <section class="breadcrumbs">
        <ul class="breadcrumbs__items">
            <li class="breadcrumbs__items-home">
                <a href="/index.html" style="text-decoration: none; color: yellowgreen;">Home</a>
            </li>
            <vr style="font-weight: bold; font-size: 20px;"> / </vr>
            <li id="item__category" class="item__category">
                <strong class="category__amplifiers">(...)</strong>
            </li>
        </ul>
    </section>

    <section class="product__details-banner">
        <img class="details__banner" src="/Assets/Images/Background/webshop_banner.png" alt="">
    </section>

</body>
</html>
