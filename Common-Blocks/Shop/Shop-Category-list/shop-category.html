<!DOCTYPE html>
<html lang="en, da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Common-Blocks/index.css">

    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Category-list/Header/shop-header.css">
    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Category-list/Header/searchbar/header-searchbar.css">
    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Category-list/Header/logo/logo.css">

    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Frontpage/Shop Navigation/List Items/li.css">
    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Frontpage/Shop Navigation/Navigation/nav.css">
    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Frontpage/Shop Navigation/Unordered List/ul.css">
    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Category-list/Sidebar/category-sidebar.css">

    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Category-list/breadcrumbs/breadcrumbs.css">
    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Category-list/breadcrumbs/li/breadcrumbs-list-item.css">
    <link rel="stylesheet" href="/Common-Blocks/Shop/Shop-Category-list/breadcrumbs/ul/breadcrumbs-items.css">
    <title>Shop Category</title>

    <script src="https://kit.fontawesome.com/9b6654b16d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="shop__category-header">
        <div class="shop__header-logo">
            <img class="header__logo" src="/Assets/Images/Background/logo.png" alt="Hi Fi Logo">
        </div>
        <div class="shop__header-searchbar">
            <input class="searchbar__input" placeholder="Search entire store here...">
            <i class="fas fa-search searchbar__input-icon"></i>
        </div>
    </header>
    
    <nav class="shop__front-navigation">
        <ul class="navigation__ul-item">
            <li class="navigation__list-item">HOME</li>
            <li class="navigation__list-item">ABOUT US</li>
            <li class="navigation__list-item">BRANDS</li>
            <li class="navigation__list-item">BLOG</li>
            <li class="navigation__list-item">EVENTS</li>
            <li class="navigation__list-item shop">SHOP</li>
            <li class="navigation__list-item">CONTACT US</li>
        </ul>
    </nav>
    <section class="breadcrumbs">
        <ul class="breadcrumbs__items">
            <li class="breadcrumbs__items-home">
                <a href="/index.html" style="text-decoration: none; color: yellowgreen;">Home</a>
            </li>
            <vr style="font-weight: bold; font-size: 20px;"> / </vr>
            <li class="item__category">
                <strong class="category__amplifiers">Amplifiers</strong>
            </li>
        </ul>
    </section>
<section class="shop__category-sidebar">

</section>

</body>
</html>
